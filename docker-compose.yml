services:
  grok2api:
    build: .
    container_name: grok2api
    ports:
      - "3003:5200"
    environment:
      # 基础配置
      - API_KEY=sk-123456
      - PORT=5200
      - FLASK_SECRET_KEY=sk-123456
      
      # SSO 令牌配置
      - IS_TEMP_CONVERSATION=true
      
      # 代理配置（可选）
      # - PROXY=http://proxy-server:port
      # - PROXY=socks5://proxy-server:port

    restart: unless-stopped
    networks:
      - grok2api_network

networks:
  grok2api_network:
    driver: bridge
